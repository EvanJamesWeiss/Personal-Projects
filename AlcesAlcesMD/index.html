<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/cover.css">
    <title>Alces Alces MD</title>
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Alces Alces MD</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a id="navbar_home" class="nav-link active" href="#">Home</a>
            <a id="navbar_projects" class="nav-link" href="#">Projects</a>
            <a id="navbar_about" class="nav-link" href="#">About</a>
          </nav>
        </div>
      </header>
      <main id="main_homepage" role="main" class="inner cover">
        <h1 class="cover-heading">Home Page</h1>
      </main>
      <main id="main_projectspage" role="main" class="inner cover" style="display: none;">
        <h1 class="cover-heading">Projects Page</h1>
      </main>
      <main id="main_aboutpage" role="main" class="inner cover" style="display: none;">
        <h1 class="cover-heading">About Page</h1>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>
            Created by Evan Weiss (moosesurgeon), 2020
          </p>
        </div>
      </footer>
    </div>


    <script src="scripts/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="scripts/scripts.js" type="text/javascript"></script>
  </body>
</html>
